<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumKit</title>
</head>

<body>
<div class="buttons">
    <div data-key="KeyA" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
    </div>
    <div data-key="KeyS" class="key">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
    </div>
    <div data-key="KeyD" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
    </div>
    <div data-key="KeyF" class="key">
        <kbd>F</kbd>
        <span class="sound">OpenHat</span>
    </div>
    <div data-key="KeyG" class="key">
        <kbd>G</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="KeyH" class="key">
        <kbd>H</kbd>
        <span class="sound">Snare</span>
    </div>
    <div data-key="KeyJ" class="key">
        <kbd>J</kbd>
        <span class="sound">Tom</span>
    </div>
    <div data-key="KeyK" class="key">
        <kbd>K</kbd>
        <span class="sound">REALLY?</span>
    </div>
</div>

<audio src="sound files/clap.wav" data-key="KeyA"></audio>
<audio src="sound files/hihat.wav" data-key="KeyS"></audio>
<audio src="sound files/kick.wav" data-key="KeyD"></audio>
<audio src="sound files/openhat.mp3" data-key="KeyF"></audio>
<audio src="sound files/ride.wav" data-key="KeyG"></audio>
<audio src="sound files/snare.wav" data-key="KeyH"></audio>
<audio src="sound files/tom.wav" data-key="KeyJ"></audio>
<audio src="sound files/RickRoll.mp3" data-key="KeyK"></audio>


    <script src="script.js"></script>
</body>
</html>
